<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Email</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Email Account</h1>
        <p>Welcome, {{ mastodon_user.username }}!</p>
        {% if error %}
            <div id="username-validation-message" style="color: red;">{{ error }}</div>
        {% else %}
            <div id="username-validation-message"></div>
        {% endif %}
        <form action="/register" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> @{{ DOMAIN }}
            <p class="info-text">Username can only contain letters, numbers, and the characters: . - _</p>
            <div id="username-validation-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p class="info-text">Password must be at least 8 characters long.</p>

            <button type="submit" class="button">Register</button>
        </form>
    </div>
    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const validationMessage = document.getElementById('username-validation-message');

        usernameInput.addEventListener('input', async () => {
            const username = usernameInput.value;
            if (username.length > 2) {
                const response = await fetch('/validate-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                const data = await response.json();
                validationMessage.textContent = data.message;
                validationMessage.style.color = data.valid ? 'green' : 'red';
            } else {
                validationMessage.textContent = 'Username must be at least 3 characters long.';
                validationMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
