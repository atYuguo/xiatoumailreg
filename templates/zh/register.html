<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - {{ DOMAIN }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>你好, {{ mastodon_user.username }}!</h1>
        <p>在 {{ DOMAIN }} 创建您的电子邮件地址。</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/register" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <span>@{{ DOMAIN }}</span>
            </div>
            <div id="username-validation-message"></div>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit">注册</button>
        </form>
        <div class="language-switcher">
            <a href="?lang=en">English</a> | <a href="?lang=zh">中文</a>
        </div>
    </div>
    <script>
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            const messageElement = document.getElementById('username-validation-message');
            
            if (username.length > 2) {
                fetch('/validate-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        messageElement.textContent = data.message;
                        messageElement.className = 'success';
                    } else {
                        messageElement.textContent = data.message;
                        messageElement.className = 'error';
                    }
                });
            } else {
                messageElement.textContent = '';
            }
        });
    </script>
</body>
</html>
