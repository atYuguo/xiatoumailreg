<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Email</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Email Account</h1>
        <p>Welcome, {{ user.preferred_username }}!</p>

        {% if error %}
            <div class="error-message">{{ error | safe }}</div>
        {% endif %}

        <form action="/register" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" value="{{ user.preferred_username }}" disabled>
                    <span>@{{ DOMAIN }}</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="language-switcher">
            <a href="/?lang=en">English</a> | <a href="/?lang=zh">中文</a> <a href="/logout" style="padding-left: 3em;">Logout</a>
        </div>
    </div>
</body>
</html>
